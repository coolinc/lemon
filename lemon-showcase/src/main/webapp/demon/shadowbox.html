<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>shadowbox</title>
<script type="text/javascript" src="static/js/shadowbox/3.0.3/shadowbox.js"></script>
<link rel="stylesheet" type="text/css" href="static/js/shadowbox/3.0.3/shadowbox.css">
</head>
<body >
<script type="text/javascript">
Shadowbox.init({
    handleOversize: "drag",
    modal: true,
    animate:false
});

window.onload = function() {
    Shadowbox.open({
        content:    '<div id="welcome-msg" style="color:#fff;border:1px solid #fff;">Welcome to my website!</div>',
        player:     "html",
        title:      "",
        height:     350,
        width:      350
    });
};
</script>
</body>
</html>
